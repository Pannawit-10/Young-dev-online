<div class="main-content">
    <h2>Suggest a recipe</h2>
    <form id="form1" name="form1" method="post" action="">
    
      <label for="recipe-name">Recipe Name</label>
      <input type="text" id="recipe-name"> <br>
   
    
      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients"></textarea><br>
    
     
      <label for="your-name">Your Name</label>
      <input type="text" id="your-name"> <br>

      <label for="your-email">Your Email</label>
      <input type="text" id="your-email"> <br>

      <label for="newsletter">Get newsletter?</label>
      <input type="checkbox" id="newsletter"><br>  

      <label for="gender">Gender</label>   
      <input id="gender" name="gender" type="radio" value="male" checked="checked"><label for="gender">Male</label>
      <input id="gender" name="gender" type="radio" value="female"><label for="gender">Female</label>
      <input type="submit" value="Click to Submit">        
        <p></p> 
    </form></div>
